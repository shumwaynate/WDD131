<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RecipeBook is your go-to place for delicious, easy-to-make recipes with ratings, tags, and images!" />
  <title>RecipeBook</title>
  <link rel="stylesheet" href="recipes.css" />
  <script type="module" src="main.js"></script>

  <meta property="og:title" content="RecipeBook" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Your go-to place for delicious, easy-to-make recipes!" />
  <meta property="og:image" content="images/apple-crisp.jpg" />
  <meta property="og:url" content="https://example.com/recipes/index.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book Icon" />
      <h1>RecipeBook</h1>
    </div>
  </header>

  <main>
    <form class="search" role="search">
      <label for="searchInput" class="visually-hidden">Find a recipe</label>
      <input type="text" id="searchInput" placeholder="Find a recipe" />
      <button id="searchBtn" aria-label="Search">
        <img src="images/search.svg" alt="" />
      </button>
    </form>

    <section id="recipesContainer">
      <!-- Recipes will be rendered here dynamically -->
    </section>
  </main>

  <footer>
    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
  </footer>
</body>
</html>
