<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Book Reviews</title>
  <link rel="stylesheet" href="blog.css"/>
</head>
<body>
  <header>
    <h1>Family Book Reviews</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Top Rated</a></li>
        <li><a href="#">Age Groups</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Helping Families Choose Great Reads</h2>
      <p>This site provides honest reviews from both parents and kids to help you find books your whole family can enjoy and trust.</p>
    </section>

    <section class="filters">
      <input type="text" placeholder="Search by title or keyword..." id="searchInput">

      <select id="genreFilter">
        <option value="">All Genres</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Mystery">Mystery</option>
        <option value="Adventure">Adventure</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Historical">Historical</option>
      </select>

      <select id="ageFilter">
        <option value="">All Ages</option>
        <option value="10-12">10-12</option>
        <option value="10-14">10-14</option>
        <option value="12-16">12-16</option>
      </select>

      <select id="sortFilter">
        <option value="newest">Newest Reviews</option>
        <option value="highest">Highest Rated</option>
      </select>
    </section>

    <section class="book-list" id="bookList">
      <!-- JavaScript will populate this -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Family Book Reviews. All rights reserved.</p>
  </footer>

  <script src="blog.js"></script>
</body>
</html>
